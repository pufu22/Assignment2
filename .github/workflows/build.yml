name: Java CI with Maven

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        java-version: 8.0.332+9
        distribution: 'temurin'
        java-package: jdk
        cache: maven
        
    - name: Build with Maven
      run: mvn -B install --file ./roman-number/pom.xml

    - name: Build with Maven
      run: mvn -B clean package jacoco:report --file ./roman-number/pom.xml
            
    - name: Coveralls
      run: mvn -B coveralls:report --define repoToken=${{ secrets.COVERALLS_TOKEN }} --file ./roman-number/pom.xml
